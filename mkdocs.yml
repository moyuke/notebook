site_name: moyuke's note
site_url: https://moyuke.github.io/notebook/
repo_name: moyuke/notebook
repo_url: https://github.com/moyuke/notebook/
site_description: moyuke's note
copyright: Copyright © 2023 moyuke

theme: 
  name: material
  language: zh
  # logo: guo.ico
  favicon: guo.ico
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono
  palette:     #切换昼夜模式的颜色，审美差就用默认，专业点就自定义
    - media: "(prefers-color-scheme: light)" 
      scheme: default  #配色方案：浅色模式
      primary: Blue  #原色，默认蓝，用于标题、侧边栏、文本链接和其他几个组件
      accent: Blue  #强调色，默认蓝，可以交互的元素如悬停链接、按钮和滚动条
      toggle:
        icon: material/weather-sunny #图标，太阳
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"  
      scheme: slate  #配色方案：深色模式
      primary: Blue  #原色，默认蓝，用于标题、侧边栏、文本链接和其他几个组件
      toggle:
        icon: material/weather-night  #图标，月亮
        name: Switch to light mode

markdown_extensions:
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moyuke/

extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - css/custom.css
  - css/card.css
  - css/tasklist.css

extra_javascript:
  - js/baidu-tongji.js
  - js/katex.js
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

nav:
  - Home:
    - index.md
  - Computer Science:
    - 高级数据结构与算法: 
      - NP问题: class-ADS/10.md
      - 近似: class-ADS/11.md
      - 外部排序: class-ADS/15.md
    - 面向对象程序设计: 
      - 模板: class-OOP/模板.md
      - 异常: class-OOP/异常.md
      - 流: class-OOP/流.md
      - 工程规范: class-OOP/C++工程规范.md
      - 作业: class-OOP/OOP作业题.md
    - 数据库系统:
      - 物理存储: class-DB/12.md
      - 数据存储结构: class-DB/13.md
      - 索引: class-DB/14.md
      - 查询处理: class-DB/15.md 
  - Artificial Intelligence:
    - 深度学习:
      - 深度学习基础: class-DL/深度学习基础.md
  - Others:
    - LaTeX公式: others/LaTeX数学公式.md
