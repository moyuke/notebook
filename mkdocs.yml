site_name: moyuke's notebook
site_url: https://moyuke.github.io/notebook/
repo_name: moyuke/notebook
repo_url: https://github.com/moyuke/notebook/
site_description: moyuke's notebook
copyright: Copyright © 2023 moyuke

theme: 
  name: material
  language: zh
  favicon: muzimi.ico
  icon: 
    logo: octicons/book-24
    repo: fontawesome/brands/github
    admonition:
      info: fontawesome/solid/anchor
      note: fontawesome/solid/pen-nib
      abstract: fontawesome/solid/list
      tip: fontawesome/solid/lightbulb
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: material/alien
      danger: fontawesome/solid/virus
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/link
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share

markdown_extensions:
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moyuke/

extra_css:
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  - css/custom.css
  - css/card.css
  - css/tasklist.css

extra_javascript:
  - js/baidu-tongji.js
  - js/katex.js
  - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

nav:
  - Home:
    - index.md
  - 塾中散记:
    - 高级数据结构与算法:
      - NP问题: class-ADS/10.md
      - 近似: class-ADS/11.md
    - 面向对象程序设计:
      - 模板: class-OOP/模板.md
      - 异常: class-OOP/异常.md
      - 流: class-OOP/流.md
      - 工程规范: class-OOP/C++工程规范.md
      - 作业: class-OOP/OOP作业题.md
    - 数据库系统:
      - 物理存储: class-DB/12.md
      - 数据存储结构: class-DB/13.md
      - 索引: class-DB/14.md
      - 查询处理: class-DB/15.md
    - 深度学习基础: class-DL/深度学习基础.md
    - 计算机图形学:
      - 2D Graphics: class-CG/1.md
      - OpenGL: class-CG/2.md
    - 机器学习:
      - default: class-ML/default.md
    - 设计认知与设计智能:
      - 设计认知: class-design/设计认知.md
  - 他山之玉:
    - 提示词工程: class-DL/提示词工程.md
  - 柳下撷英:
    - Git操作指北: others/Git操作指北.md
    - LaTeX公式: others/LaTeX数学公式.md
    - 网页生成记录: others/网页生成记录.md